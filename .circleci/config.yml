# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  testing: circleci/welcome-orb@0.4.1
  aws-s3: circleci/aws-s3@2.0.0
# Orchestrate or schedule a set of jobs
jobs:
  build: #This isnt really needed since this project is just a static html site, but I'll leave it as a placeholder
    docker:
      - image: cimg/node:14.10.1 
        auth:
          username: $DockerUsername
          password: $DockerPassword
    steps:
      - checkout
      - run: yarn install
  test:
    docker:
      - image: cimg/node:14.10.1 
        auth:
          username: $DockerUsername
          password: $DockerPassword
    steps:
      - checkout
      - run: yarn install
      - run: yarn test
  deploy: #This isnt really needed since this project is just a static html site, but I'll leave it as a placeholder
    docker:
      - image: cimg/node:14.10.1 
        auth:
          username: $DockerUsername
          password: $DockerPassword
    steps:
      - checkout
      - run: mkdir bucket 
      - run: shopt -s extglob  # to enable extglob
      - run: cp -a !(bucket) bucket/
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: bucket
          to: 's3://amazingwebsite'
      - aws-s3/copy:
          arguments: '--dryrun'
          from: bucket/
          to: 's3://amazingwebsite'
workflows:
  testing:
    jobs:
      - build
      - test
      - deploy
